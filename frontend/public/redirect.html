<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #111827;
      color: #e5e7eb;
    }
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      text-align: center;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(55, 65, 81, 0.5);
      max-width: 90%;
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h2>Redirecting to payment status page...</h2>
    <p id="countdown">You'll be redirected in a moment</p>
  </div>

  <script>
    // Get the current URL and query parameters
    const currentUrl = window.location.href;
    const queryParams = window.location.search;
    
    // Always redirect to the payment-callback route preserving query params
    const targetRoute = '/payment-callback' + queryParams;
    
    console.log('Redirecting to:', targetRoute);

    // Function to update the countdown
    let countdown = 3;
    const countdownElement = document.getElementById('countdown');
    
    function updateCountdown() {
      countdownElement.textContent = `You'll be redirected in ${countdown} seconds...`;
      
      if (countdown <= 0) {
        // Redirect to the app's route
        window.location.href = targetRoute;
        return;
      }
      
      countdown--;
      setTimeout(updateCountdown, 1000);
    }

    // Start the countdown
    updateCountdown();
  </script>
</body>
</html>
